<html>
<head>
<meta charset="utf-8" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport"
	content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
<link rel="stylesheet" href="css/jquery.mobile-1.3.2.css" />
<link rel="stylesheet" href="css/jquery.mobile.structure-1.3.1.css" />
<link rel="stylesheet" href="css/om.css" />
<script src="js/jquery-1.10.2.js"></script>
<script type="text/javascript" src="js/lotus.js"></script>

<script type="text/javascript">
	//cordova device ready
	var CDR = $.Deferred();
	//Jquery mobile initialized
	var JQM = $.Deferred();
	
	function Meteroninit()
    {
          console.log("Meteroninit called");
          lotus({}, [ 'js/meteron.js' ], function(meteron) {
                 meteron.init();
                  meteron.register();
           });
          
    }

	$.when(CDR, JQM).done(Meteroninit);

	$(document).bind('mobileinit', function() {
		 $.mobile.touchOverflowEnabled = true;
         $.mobile.defaultPageTransition = 'slide';
         $.mobile.autoInitializePage = false;
         JQM.resolve();
		 console.log('Intialized JQM: ');
	});
</script>

<script src="js/jquery.mobile-1.3.1.js"></script>
<!--

<script src="cordova.js"></script>
<script type="text/javascript" src="js/index.js"></script>

<script type="text/javascript">

           app.initialize();
</script>

</head>
<body>

		</div>
	</div>
</body>
</html>
