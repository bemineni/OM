<script type="text/javascript" src="js/lib/lotus.js"></script>

<script type="text/javascript">
	//cordova device ready
	var CDR = $.Deferred();
	//Jquery mobile initialized
	var JQM = $.Deferred();
	
	function Meteroninit()
    {
		$(document).ready(function(){
          console.log("Meteroninit called");
          lotus({}, [ 'js/meteron.js' ], function(meteron) {
                 meteron.init();
                  meteron.register();
           });
		});
          
    }

	$.when(CDR, JQM).done(Meteroninit);

	$(document).bind('mobileinit', function() {
		 $.mobile.touchOverflowEnabled = true;
         $.mobile.defaultPageTransition = 'slide';
         $.mobile.autoInitializePage = false;
         JQM.resolve();
		 console.log('Intialized JQM: ');
	});
</script>
